<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
        }
        .modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        img { 
            max-width: 100%; 
            max-height: 60vh; 
            transition: opacity 0.5s; 
            border-radius: 10px;
        }
        #image-info { 
            margin: 10px 0; 
            font-size: 18px; 
        }
        #progress-container { 
            width: 100%; 
            height: 5px; 
            background: #444; 
            border-radius: 5px; 
            overflow: hidden; 
            margin-top: 10px;
        }
        #progress-bar { 
            height: 5px; 
            width: 0%; 
            background: lime; 
            transition: width 0.5s; 
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #playPauseBtn { background: orange; color: white; }
        #restartBtn { background: red; color: white; }
    </style>
</head>
<body>
    <div class="modal">
        <img id="slideshow" src="" alt="Slideshow">
        <div id="image-info"></div>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div class="controls">
            <button id="playPauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <script>
        let images = [];
        let index = 0;
        let interval;
        let isPlaying = true;
        const imagePath = "./files";  // Set directory to './files'

        async function fetchImages() {
            const response = await fetch(`images.php?path=${encodeURIComponent(imagePath)}`);
            const data = await response.json();
            
            if (data.error) {
                document.getElementById("image-info").textContent = data.error;
                return;
            }

            images = data;
            console.log("Loaded images:", images); // Debugging

            if (images.length > 0) {
                startSlideshow();
            } else {
                document.getElementById("image-info").textContent = "No images found.";
            }
        }

        function startSlideshow() {
            const imgElement = document.getElementById("slideshow");
            const infoElement = document.getElementById("image-info");
            const progressBar = document.getElementById("progress-bar");

            function updateSlide() {
                if (index >= images.length) {
                    clearInterval(interval);
                    return;
                }

                let imgURL = images[index];
                let imgName = imgURL.split('/').pop(); // Extract filename from URL
                
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = imgURL;
                    infoElement.textContent = `${imgName} (${index + 1} / ${images.length})`;
                    progressBar.style.width = `${((index + 1) / images.length) * 100}%`;
                    imgElement.style.opacity = 1;
                    index++;
                }, 250);
            }

            interval = setInterval(updateSlide, 500);
        }

        function togglePlayPause() {
            const btn = document.getElementById("playPauseBtn");
            if (isPlaying) {
                clearInterval(interval);
                btn.textContent = "Play";
            } else {
                startSlideshow();
                btn.textContent = "Pause";
            }
            isPlaying = !isPlaying;
        }

        function restartSlideshow() {
            clearInterval(interval);
            index = 0;
            startSlideshow();
            document.getElementById("playPauseBtn").textContent = "Pause";
            isPlaying = true;
        }

        document.getElementById("playPauseBtn").addEventListener("click", togglePlayPause);
        document.getElementById("restartBtn").addEventListener("click", restartSlideshow);

        fetchImages();
    </script>
</body>
</html>
