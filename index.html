<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: Arial, sans-serif; 
            color: white;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-window {
            width: 90%;
            height: 90%;
            background: #222;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }
        img { 
            max-width: 100%; 
            max-height: 60vh; 
            transition: opacity 0.5s; 
            border-radius: 10px;
        }
        .info-container {
            text-align: center;
            margin: 10px 0;
        }
        #image-info { font-size: 18px; }
        .progress-controls-container {
            width: 100%;
            padding: 10px 0;
        }
        #progress-container { 
            width: 100%; 
            height: 5px; 
            background: #444;  
            border-radius: 5px; 
            overflow: hidden; 
        }
        #progress-bar { 
            height: 5px; 
            width: 0%; 
            background: #bbb;  
            transition: width 0.5s; 
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: #666;  
            color: white;
        }
        button:hover {
            background: #777;
        }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-window">
            <div class="image-container">
                <img id="slideshow" src="" alt="Slideshow">
            </div>

            <div class="info-container">
                <div id="image-info"></div>
            </div>

            <div class="progress-controls-container">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="controls">
                    <button id="playPauseBtn">Pause</button>
                    <button id="restartBtn">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let images = [];
        let index = 0;
        let interval;
        let isPlaying = true;
        const imagePath = "./files";  // Set directory to './files'

        async function fetchImages() {
            const response = await fetch(`images.php?path=${encodeURIComponent(imagePath)}`);
            const data = await response.json();
            
            if (data.error) {
                document.getElementById("image-info").textContent = data.error;
                return;
            }

            images = data;
            console.log("Loaded images:", images); // Debugging

            if (images.length > 0) {
                startSlideshow();
            } else {
                document.getElementById("image-info").textContent = "No images found.";
            }
        }

        function startSlideshow() {
            const imgElement = document.getElementById("slideshow");
            const infoElement = document.getElementById("image-info");
            const progressBar = document.getElementById("progress-bar");

            function updateSlide() {
                if (index >= images.length) {
                    clearInterval(interval);
                    return;
                }

                let imgURL = images[index];
                let imgName = imgURL.split('/').pop(); // Extract filename from URL
                
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = imgURL;
                    infoElement.textContent = `${imgName} (${index + 1} / ${images.length})`;
                    progressBar.style.width = `${((index + 1) / images.length) * 100}%`;
                    imgElement.style.opacity = 1;
                    index++;
                }, 250);
            }

            interval = setInterval(updateSlide, 500);
        }

        function togglePlayPause() {
            const btn = document.getElementById("playPauseBtn");
            if (isPlaying) {
                clearInterval(interval);
                btn.textContent = "Play";
            } else {
                startSlideshow();
                btn.textContent = "Pause";
            }
            isPlaying = !isPlaying;
        }

        function restartSlideshow() {
            clearInterval(interval);
            index = 0;
            startSlideshow();
            document.getElementById("playPauseBtn").textContent = "Pause";
            isPlaying = true;
        }

        document.getElementById("playPauseBtn").addEventListener("click", togglePlayPause);
        document.getElementById("restartBtn").addEventListener("click", restartSlideshow);

        fetchImages();
    </script>
</body>
</html>
