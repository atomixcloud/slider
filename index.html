<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body { text-align: center; background: #000; margin: 0; }
        img { max-width: 100%; max-height: 100vh; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    <script>
        let images = [];
        let index = 0;

        async function fetchImages() {
            const response = await fetch('images.php');
            images = await response.json();
            if (images.length > 0) startSlideshow();
        }

        function startSlideshow() {
            const imgElement = document.getElementById("slideshow");
            setInterval(() => {
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = images[index];
                    imgElement.style.opacity = 1;
                    index = (index + 1) % images.length;
                }, 250); // Half of 0.5s transition
            }, 500);
        }

        fetchImages();
    </script>
</body>
</html>
