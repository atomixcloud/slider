<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body { text-align: center; background: #000; color: #fff; font-family: Arial, sans-serif; }
        img { max-width: 100%; max-height: 80vh; transition: opacity 0.5s; display: block; margin: 0 auto; }
        #image-info { margin: 10px 0; font-size: 18px; }
        #progress-container { width: 80%; margin: 10px auto; height: 5px; background: #444; border-radius: 5px; overflow: hidden; }
        #progress-bar { height: 5px; width: 0%; background: lime; transition: width 0.5s; }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    <div id="image-info"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>

    <script>
        let images = [];
        let index = 0;

        async function fetchImages() {
            const response = await fetch('images.php');
            images = await response.json();
            if (images.length > 0) startSlideshow();
        }

        function startSlideshow() {
            const imgElement = document.getElementById("slideshow");
            const infoElement = document.getElementById("image-info");
            const progressBar = document.getElementById("progress-bar");

            function updateSlide() {
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = images[index];
                    infoElement.textContent = `${images[index]} (${index + 1} / ${images.length})`;
                    progressBar.style.width = `${((index + 1) / images.length) * 100}%`;
                    imgElement.style.opacity = 1;
                    index = (index + 1) % images.length;
                }, 250);
            }

            setInterval(updateSlide, 500);
            updateSlide();
        }

        fetchImages();
    </script>
</body>
</html>
